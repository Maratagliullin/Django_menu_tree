{% load static %}
{% load custom_filters %}
<ul>
  {% for item in menu_items %}
  <li class="link {% if item.url  ==  request.path|clean_path %} active {% endif %} "><a  href="{{ item.url }}">{{ item.title }}</a>
    {% if item.children %}
        {% include 'menuapp/menu_item.html' with menu_items=item.children %}
    </li>
    {% endif %}
  {% endfor %}
</ul>
